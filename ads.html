<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إعلان ترحيبي • مصاريفي</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body class="splash">
  <div class="splash-card">
    <h1>مصاريفي | My Expenses</h1>
    <p>وفّر وقتك وتتبع مصاريفك بسهولة. إعلان ترحيبي سيغلق تلقائيًا خلال <span id="count">--</span> ثانية.</p>
    <div id="splash-ad" class="splash-ad">
      <div class="ad-placeholder">Splash / Video Ad Area</div>
    </div>
    <button id="skip" class="btn" disabled>تخطي</button>
  </div>

  <script>
    if(localStorage.getItem('adShown')==='yes'){ location.replace('index.html'); }
    const secs = Math.max(20, Math.min(30, (window.APP_CONFIG && APP_CONFIG.SPLASH_SECONDS)||20));
    let t = secs;
    const c = document.getElementById('count');
    const btn = document.getElementById('skip');
    c.textContent = t;
    const intv = setInterval(()=>{
      t--; c.textContent = t;
      if(t<=0){
        clearInterval(intv);
        btn.disabled = false;
        btn.textContent = 'تخطي';
      }
    }, 1000);
    btn.addEventListener('click', ()=>{
      localStorage.setItem('adShown','yes');
      location.replace('index.html');
    });
  </script>
</body>
</html>
